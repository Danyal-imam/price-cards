<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Multi-color-price-components</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <header>
    <h2> Our Pricing</h2>
    <h3>Monthly</h3>
  </header>
    <div class="box-container">
    <div class="box box-same">
      <h4>Basic</h4>
      <h1><span>&dollar;</span>19.99</h1>
      <p class="top">500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <button>Learn More</button>
    </div>
    <div class="box box-middle">
      <h4>Professional</h4>
      <h1><span>&dollar;</span>24.99</h1>
      <p class="top">1 TB Storage</p>
      <p>Send up to 10 GB</p>
      <p>5 Users Allowed</p>
      <button>Learn More</button>
    </div>
    <div class="box box-same">
      <h4>Master</h4>
      <h1><span>&dollar;</span>39.99</h1>
      <p class="top">2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 90 GB</p>
    <button>Learn More</button>
  </div>
  </div>
</div>
  

</body>
</html>
